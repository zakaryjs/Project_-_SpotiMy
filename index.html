<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiMy</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./styles/pages/home.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <p class="logo-name">SpotiMy</p>
            <i><p id="sub-logo-name">View Recent Listens</p></i>
        </div>
    </header>
    <main>
        <div id="site-first-load">
            <h3>Welcome to SpotiMy!</h3>
            <h3>Use this website to see your most</h3>
            <h3> recent listens across:</h3>
            <ul>
                <p>Spotify</p>
                <p>Youtube</p>
                <p>Soundcloud</p>
                <p>Tidal</p>
                <p>Deezer</p>
                <p>Bandcamp</p>
            </ul>
            <h3>and much more!</h3>
            <h3>To get started, use the search bar below!</h3>
        </div>
        <!-- Search Bar -->
        <section class="search-bar">
            <form name="search-form" id="search-bar-form">
                <input type="text" id="search-name" placeholder="Enter Last.FM username...">
                <!-- <button type="submit" onclick="logInput()"><img src="./images/search_icon_small.png"></button> -->
            </form>
        </section>
        <section class="album">
            <div id="album-cover">
                
            </div>
            <div class="audio-spectrum">
                <p>placeholder</p>
            </div>
        </section>
        <section class="song-info">
            <div id="song-info-text">
                <p id="song-name"></p>
                <p id="album-name"></p>
                <p id="artist-name"></p>
                <p></p>
                <p id="scrobbled-by"></p>
                <p id="total-number-of-listens"></p>
            </div>
        </section>
    </main>
    <script src="/scripts/index.js"></script>
    <footer>
        <div class="created-by">
            <p>Created by Zakary Sutherland</p>
        </div>
    </footer>
</body>
</html>
