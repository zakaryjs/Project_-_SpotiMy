<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiMy</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="./styles/pages/home.css"/>

    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <div class="logo">
            <p class="logo-name">SpotiMy</p>
            <i><p id="sub-logo-name">View Recent Listens</p></i>
        </div>
    </header>
    <main>
        <div id="site-first-load">
            <h3>Welcome to SpotiMy</h3>
            <h3>a site that allows users to see</h3>
            <h3>recent listens across:</h3>
            <ul>
                <p>Spotify</p>
                <p>Youtube</p>
                <p>Soundcloud</p>
                <p>Tidal</p>
                <p>Deezer</p>
                <p>Bandcamp</p>
            </ul>
            <h3>and more!</h3>
            <h3>Just search a name below:</h3>
            <h3></h3>
        </div>
        <!-- Search Bar -->
        <section class="search-bar">
            <form name="search-form" id="search-bar-form">
                <input type="text" id="search-name" placeholder="Enter Last.FM username...">
            </form>
        </section>
        <section class="album">
            <p id="listening-now"></p>
            <div id="album-cover">
                
            </div>
            <div class="audio-spectrum">
                <p></p>
            </div>
        </section>
        <section class="song-info">
            <div id="song-info-text">
                
                <p id="song-name"></p>
                <p id="album-name"></p>
                <p id="artist-name"></p>
                <p></p>
                <p id="scrobbled-by"></p>
                <p id="total-number-of-listens"></p>
            </div>
        </section>
    </main>
    <script src="/scripts/index.js"></script>
    <footer>
        <div class="socials">
            <a href="https://github.com/zakaryjs/Project_-_SpotiMy" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        <div class="created-by">
            <p>Created by Zakary Sutherland</p>
        </div>
    </footer>
</body>
</html>
